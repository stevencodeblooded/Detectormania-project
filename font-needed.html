<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Shadow Example</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts: Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">
    <div class="relative bg-white rounded-3xl shadow-lg overflow-hidden">
        <!-- Image -->
        <img src="./assets/metal_1.png" alt="Placeholder 2" class="w-full pt-3 h-96 object-contain">
        
        <!-- Text Overlay with Gradient Background -->
        <div class="absolute inset-0 flex flex-col justify-end p-8" style="background: linear-gradient(to top, rgba(74, 107, 90, 0.7), rgba(91, 130, 102, 0.5) 50%, rgba(91, 130, 102, 0.2) 75%, rgba(91, 130, 102, 0.1) 90%, #d8e6db 100%);">
            <h3 class="text-white font-bold text-2xl mb-2">Nokta Makro The Legend</h3>
            <p class="text-white font-extralight">Recensioni</p>
        </div>
    </div>

    <a href="#" class="relative text-white group">
        <div class="relative rounded-2xl">
            <img src="./assets/img_article_2.jpg" alt="Article Image" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute rounded-2xl inset-0" style="background: linear-gradient(to top, rgba(74, 107, 90, 0.7), rgba(91, 130, 102, 0.5) 50%, rgba(91, 130, 102, 0.2) 75%, rgba(91, 130, 102, 0.1) 90%, #d8e6db 100%);"></div>
            <div class="flex flex-col gap-3 w-2/3 absolute bottom-7 lg:bottom-14 left-7 lg:left-14 z-10">
                <h3 class="font-semibold">Emilio G.</h3>
                <p class="text-base lg:text-3xl font-semibold">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi repellat consequuntur voluptatibus.
                </p>
                <p class="text-sm lg:text-lg">News</p>
            </div>
        </div>
    </a>
    
</body>
</html>
